<div style="width:30%; margin: auto; margin-top: 170px;">
  <div *ngIf="alert" class="alert alert-warning alert-dismissible fade show" role="alert">
    <strong>Holy guacamole!</strong> You should change your name to enter.
    <button (click)="closeAlert()" type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="card p-5">
    <h4> Write your name and enter chat!!!</h4>
    <input type="text" class="form-control" [(ngModel)]="User.name" (change)="myContact()">

    <a href="" class="btn btn-primary btn-block mt-3" [routerLink]="['/chat', User.name]">Join</a>
  </div>
</div>
